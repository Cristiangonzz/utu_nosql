<div class="container">
    <h2>Historial Médico</h2>
    
    <div class="form-group">
      <label for="ci">Cédula del paciente:</label>
      <input type="text" id="ci" [(ngModel)]="ci" class="form-control" (change)="obtenerRegistros()" />
    </div>
  
    <table class="table">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Tipo</th>
          <th>Diagnóstico</th>
          <th>Médico</th>
          <th>Institución</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let registro of registros">
          <td>{{ registro.fecha }}</td>
          <td>{{ registro.tipo }}</td>
          <td>{{ registro.diagnostico }}</td>
          <td>{{ registro.medico }}</td>
          <td>{{ registro.institucion }}</td>
        </tr>
      </tbody>
    </table>
  
    <div class="pagination">
      <button class="btn btn-primary" [disabled]="page === 0" (click)="cambiarPagina(page - 1)">Anterior</button>
      <button class="btn btn-primary" [disabled]="registros.length === 0" (click)="cambiarPagina(page + 1)">Siguiente</button>
    </div>
  </div>
